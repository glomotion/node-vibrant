<!DOCTYPE html>

<head>
  <style media="screen">
    .color-block {
      position: relative;
      min-width: 64px;
      height: 64px;
      line-height: 64px;
      padding: 0 10px;
      display: inline-block;
      text-align: center;
      font-family: sans-serif;
    }
    .grad-block {
      display: block;
      height: 64px;
    }
    img {
      display: block;
      max-width: 80%;
    }
  </style>

</head>

<body>
  <script src='/dist/vibrant.worker.js'>

  </script>
  <h1>node-vibrant tests</h1>
  <hr>
  <script type="text/javascript">
    window.result = {}
    function test(src) {

      var section = document.createElement('section');
      document.body.appendChild(section);

      var h2 = document.createElement('h2');
      h2.textContent = src
      section.appendChild(h2)

      var img = document.createElement('img');
      img.src = src;

      section.appendChild(img);

      var palette = document.createElement('div');
      palette.className = "palette";
      section.appendChild(palette);

      function addColorBlock(hex, name) {
        var div = document.createElement('div');
        div.innerHTML = name;
        div.className = "color-block";
        div.style.background = hex;
        // div.style.color = bodyText;
        palette.appendChild(div);
      }

      function addGradientBlock(hex1, hex2, hex3) {
        var div = document.createElement('div');
        div.className = "grad-block";
        div.style.background = `linear-gradient(to left, ${hex1}, ${hex2}, ${hex3})`;
        div.style.width = `${img.offsetWidth}px`;
        palette.appendChild(div);
      }

      var v = Vibrant.from(src)
        .quality(1)
        .maxColorCount(10)
        .useQuantizer(Vibrant.Quantizer.WebWorker);

      v.getPalette()
        .then(function (swatches) {
          console.log(src);
          let readable = {}
          let populations = [];
          for (var key in swatches) {
            var swatch = swatches[key];
            if (swatch) {
              // console.log(key, swatch);
              // var hex = swatch.getHex();
              populations.push({
                pop: swatch.getPopulation(),
                hex: swatch.getHex(),
                key: key,
                swatch: swatch,
              });
              // var bodyText = swatch.getBodyTextColor();
              // readable[key] = hex;
              // addColorBlock(hex,key);
            // } else {
              // readable[key] = null
            }
          }

          // Only use the 2 most heavily populated colors:
          populations.sort(function(a,b) {
            return b.pop - a.pop;
          });
          populations.forEach(function(item) {
            addColorBlock(item.hex, item.key);
          });
          const top3 = [populations[0], populations[1], populations[2]];
          top3.sort(function(a,b) {
            return b.swatch.getHsl()[2] - a.swatch.getHsl()[2];
          });

          addGradientBlock(top3[0].hex, top3[1].hex, top3[2].hex);
          // addGradientBlock(populations[1].hex, populations[1].key);
          // addGradientBlock(populations[2].hex, populations[2].key);
          // console.log(populations);
          // result[src] = readable
        })
        .catch(console.error.bind(console))
    }
    test('/data/1.jpg')
    test('/data/2.jpg')
    test('/data/3.jpg')
    test('/data/4.jpg')
    test('https://avatars3.githubusercontent.com/u/922715?v=3&s=460')
    test('/data/5.jpg')
    test('/data/6.jpg')
    test('/data/7.jpg')
    test('/data/8.jpg')
    test('/data/9.jpg')
    test('/data/10.jpg')
    test('/data/11.jpg')
    test('/data/12.jpg')
    test('/data/13.jpg')
    test('/data/14.jpg')
  </script>
</body>
